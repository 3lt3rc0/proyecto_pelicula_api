<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../paginas/estilospag.css">
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true" ></i>
            <span>Ir a la pagina principal</span>
        </a>
        
    </header>
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse">
            
            <form action="" method="get">
                <h2 class="tituloRegistrarse">Iniciar Sesión</h2>
                    <input type="email" placeholder=" Email" id="mail" name="mail">
                    <div class="error-text"></div>
                    <input type="password" placeholder=" Contraseña" id="psw" name="psw">
                    <div class="error-text"></div>
                    <button class="boton" type="button" onclick="validar()">Iniciar Sesion</button>  
                    <a id="ayuda" class="ayuda" href="../paginas/registro.html">Registrarse</a>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script> 
    <script src="inicio.js"></script>
</body>
</html>
